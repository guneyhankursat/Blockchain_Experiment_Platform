<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret Guessing Game</title>
</head>
<body>
  <!-- Theme Toggle -->
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider round"></span>
    </label>
    <span class="theme-label">Dark Mode</span>
  </div>

  <!-- Main Game Section -->
  <div class="container">
    <h1>✨ Secret Guessing Game ✨</h1>
    <p class="subtitle">Enter the correct secret to unlock the smart contract</p>

    <!-- Guess Form -->
    <form id="guess-form">
      <input type="text" id="secret-input" placeholder="Enter your secret..." required />
      <button type="submit">Try Unlock</button>
    </form>

    <!-- Status Display -->
    <div id="status"></div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
